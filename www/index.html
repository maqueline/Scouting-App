<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/index.css" />

        <title>1540 Scouting</title>
        
        <script type="text/javascript" charset="utf-8" src="../js/fileHelper.js"></script>
        <script type="text/javascript" charset="utf-8" src="../js/main.js"></script>
    </head>
    <body>
        <div class="container text-center" onload="init()">
            <div class="startout"><div class="startin"><a class="btn btn-primary btn-lg btn-xl btn-drop btn-block" href="pages/login.html">START</a></div></div>
        </div>
        <div class="content">
            <div class="input-area ch30">
                <input class="inputBox" id="fileNameInput" placeholder="File name"/>
                <input class="inputBox" id="textInput" placeholder="Text"/>
            </div>
            <div class="action-area ch30">
                <button class="button" id="writeFileButton">Write</button>
                <button class="button" id="readFileButton">Read</button>
                <button class="button" id="deleteFileButton">Delete</button>
            </div>
            <div class="result-area ch40">
                <div class="results">
                    <div id="result" class="desc"></div>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/cd.js"></script>
        <script src="js/index.js"></script>
        <script src="js/jquery-2.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
