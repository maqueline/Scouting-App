<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery UI Droppable - Default functionality</title>
		<link rel="stylesheet" href="../css/index.css">
		<link rel="stylesheet" href="../css/bootstrap.css">
		<script src="../js/jquery-2.2.0.min.js"></script>
		<script src="../js/jquery-ui.js"></script>
		<script src="../js/bootstrap.min.js"></script>

		<style>
			.droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; background-color: red; }
			#gray { z-index: -1; display: none; background-color: gray; }
		</style>

		<script>
			$(function() {
				$("#draggable").draggable({
					handle: "div",
					start: function(event, ui) {
							document.getElementById("gray").style.display = "block";
					},
					stop: function(event, ui) {
							document.getElementById("gray").style.display = "none";
					},
					revert: true,
					revertDuration: 90,
					snap: true,
					snapMode: "inner",
				});
				$(".droppable").droppable({
					drop: function(event, ui) {
							
							//$(this).addClass("ui-state-highlight").find("p").html("Dropped!");
						},
					tolerance: "pointer",
				});
			});
		</script>
	</head>
	<body>
		<div class="container text-center">
			<div id="draggable" class="ui-widget-content">
				<div type="button" class="btn btn-lg btn-primary">Login</div>
			</div>
			<div id="gray">
				<div id="a" class="ui-widget-header droppable text-center">
					<p>Portcullis</p>
				</div>
				<div id="b" class="ui-widget-header droppable text-center">
					<p>Moat</p>
				</div>
				<div id="c" class="ui-widget-header droppable text-center">
					<p>Drawbridge</p>
				</div>
				<div id="d" class="ui-widget-header droppable text-center">
					<p>Rock Wall</p>
				</div>
			</div>
		</div>	
	</body>
</html>
