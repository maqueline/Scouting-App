<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />

        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div id="formContainer">
                <form id="loginForm">
                    <h2>Stand Scouting Login</h2>
                    <input type="number" name="inputID" class="form-control" placeholder="ID" autofocus required autocomplete="off">
                    <br>
                    <button type="button" class="btn btn-lg btn-primary btn-block" onClick="login(this.form)">Login</button>
                </form>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="../js/jquery-2.2.0.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/index.js"></script>
        <style type="text/css">
            input[type=text] {
                -webkit-text-security: disc;
            }
            body {
                margin-top: 200px;
            }
        </style>
    </body>
</html>
