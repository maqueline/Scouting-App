<!DOCTYPE html>
<html>
	<head>
		<title>File Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/fileHelper.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/main.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("textInput").value = window.name;
				document.getElementById("fileNameInput").value = "billy";
				document.getElementById("writeFileButton").click();
				window.location.href = "portal.html";
			}
		</script>
	</head>
	<body>
		<header class="header">
			<h1>File Sample</h1>
		</header>
		<div class="content">
            <div class="input-area ch30">
                <input class="inputBox" id="fileNameInput" placeholder="File name"/>
			    <input class="inputBox" id="textInput" placeholder="Text"/>
            </div>
			<div class="action-area ch30">
                <button class="button" id="writeFileButton">Write</button>
				<button class="button" id="readFileButton">Read</button>
				<button class="button" id="deleteFileButton">Delete</button>
			</div>
			<div class="result-area ch40">
				<div class="results">
                    <div id="result" class="desc"></div>
                </div>
                <div class="separator"></div>
			</div>
		</div>
		<footer class="footer">
			<div>Cordova API Samples</div>
		</footer>
	</body>
</html>
